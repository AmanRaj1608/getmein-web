<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to IIITV</title>
    <meta name="description" content="Portal to get an invite to IIITV Github
      organization">
    <link id="favicon" rel="icon"
      href="https://avatars3.githubusercontent.com/u/9347727?s=200&v=4"
      type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/css/uikit.min.css"
      />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC"
      rel="stylesheet">

    <!-- UIkit JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="uk-section uk-section-secondary uk-margin-remove">

    <!-- Header -->
    <header class="uk-text-center uk-align-center uk-width-1-1">
      <img src="https://avatars3.githubusercontent.com/u/9347727?s=150&v=4">
      <div class="uk-text-center uk-text-large uk-text-bold">
        GetMeIn
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="uk-container uk-align-center uk-text-center">
        <form class="uk-card uk-inline uk-legend uk-width-auto">
          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input class="uk-input uk-border-pill uk-text-small" type="text"
                id="username"
                maxlength="39"
                spellcheck="false"
                placeholder="GitHub username" required>
            </div>
          </div>
          <div class="uk-margin uk-margin-remove-bottom">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: mail"></span>
              <input class="uk-input uk-border-pill uk-text-small" type="email"
                id="email"
                maxlength="100"
                spellcheck="false"
                placeholder="Email" required>
            </div>
          </div>
          <span class="uk-text-meta uk-text-warning uk-text-center">PS: Please
            use
            your educational email address</span>
          <br>
          <button class="uk-button uk-margin-top uk-border-pill
            uk-button-default"
            type="submit" onclick="showToast()">Submit</button>
        </form>
      </div>
      <div class="message uk-text-center uk-text-success"></div>
    </main>


    <footer class="uk-align-center uk-text-center uk-position-bottom">
      <hr class="uk-divider-icon">
      <a uk-tooltip="title: GitHub; pos: left" class="uk-icon-button
        uk-margin-small-right" href="https://github.com/iiitv" uk-icon="github"></a>
      <a uk-tooltip="title: Facebook; pos: top" class="uk-icon-button
        uk-margin-small-right" href="https://fb.com/iiitvcc" uk-icon="facebook"></a>
      <a uk-tooltip="title: LinkedIn; pos: top" class="uk-icon-button
        uk-margin-small-right" href="https://www.linkedin.com/company/iiitvcc/"
        uk-icon="linkedin"></a>
      <a uk-tooltip="title: Twitter; pos: top"
        class="uk-icon-button uk-margin-small-right"
        href="https://twitter.com/iiitvcc" uk-icon="twitter"></a>
      <a uk-tooltip="title: Drop an email; pos: right" class="uk-icon-button
        uk-margin-small-right" href="mailto:codingclub@iiitv.ac.in"
        uk-icon="mail"></a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
